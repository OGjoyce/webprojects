            <ion-item class="md hydrated" >

            </ion-item>

            </ion-item>

            </ion-item>
            <ion-item>
              <ion-label  position="floating">DPI</ion-label>

          </ion-item>
          <ion-item>
            <ion-label  position="floating">No. celular</ion-label>

        </ion-item>
        <ion-list>
          <ion-list-header>Municipio de residencia</ion-list-header>

              <ion-select-option  *ngFor="let municipio of municipios"  >{{municipio.id + '-' +municipio.first}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
